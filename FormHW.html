<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Captcha link -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
    async defer>
</script>
    
    <style>
        .backimg{
            background-image: url("imagess/employee4.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            
        }
        .container{
            font-family:cursive;
        }
        input{
            border: none;
            background-color: none;
            
        }
        form{
            margin: 50px;
        }
        ::placeholder{
            color: pink;
        }
        label{
            color:black;
            font-weight: 500;
        }
        
    </style>
</head>
<body>
    <div class="container backimg pt-5 pb-2">
        
        <form class="bg-secondary  bg-opacity-50 border p-4 ">
            <h1 class="text-warning text-center">Emplyee Emergency Information</h1>
            <h5 class="text-center my-4">We will use these details only during emergency situations.please give accurate information.</h5> 
<!-- 1st row -->
        <div class="row mt-5">
            <div class="col-2">
                <label class="">Full Name <span class="text-danger">*</span> </label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Middle  Name">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>

        </div>
<!-- 2nd row-age -->
        <div class="row mt-4">
            <div class="col-2">
                <label >Age <span class="text-danger">*</span> </label>
            </div>
            <div class="col-3">
                <input type="number" class="form-control" placeholder="how years old?">
            </div>

        </div>
<!-- 3rd-row-blood group -->
        <div class="row mt-4">
            <div class="col-2">
                <label>Blood Group <span class="text-danger">*</span> </label>
            </div>
            <div class="col-3">
                <select type="select" class="form-control">--Select your BG--
                    <option value="a">A</option> 
                    <option value="b">B</option>
                    <option value="a">A-</option>
                    <option value="b">B-</option>
                    <option value="a">A+</option>
                    <option value="b">B+</option>
                    <option value="a">AB-</option>
                    <option value="b">AB+</option>
                    <option value="a">O</option>
                    <option value="b">O+</option>
                    <option value="b">O-</option>
                </select>
            </div>
        </div>
<!-- row 4th contact no -->
        <div class="row mt-4">
            <div class="col-2">
                <label>Emergency Contact Number <span class="text-danger">*</span></label>
            </div>
            <div class="col-1">
                <select type="select" class="form-control">Country code 
                    <option value="india">+91</option>
                    <option value="USA">+51</option>
                    <option value="UK">+71</option>
                </select>
            </div>
            <div class="col-2 ">
                <input type="text" class="form-control" placeholder="??????????">
            </div>
        
        </div>
<!-- row 5th -->
        <div class="row mt-3">
            <div class="col-2">
                <label class="form-label">Do you have any long term illname?<span class="text-danger">*</span></label>
            </div>
            <div class="col-9 ">
                <input type="radio"  name="on">Yes
                <input type="radio"  name="on" class="text-3">No
            </div>
        </div>

<!-- 6th row -->
 <div class="row mt-3">
    <div class="col-2">
        <label class="form-label">Specify your illness</label>
    </div>
    <div class="col-9">
        <input type="text" class="form-control">
    </div>
 </div>

<!--7th row-  -->
  <div class="row mt-2">
    <div class="col-2">
        <label >Do you have a medical insurence?<span class="text-danger">*</span></label>
    </div>
    <div class="col-9 ">
        <input type="radio"  name="on">Yes
        <input type="radio"  name="on" class="text-3">No
    </div>
  </div>

<!-- 8th row -->
 <div class="row mt-3">
    <div class="col-2">
        <label class="form-label">Who is your insurrence agent?</label>
    </div>
    <div class="col-9">
        <input type="text" class="form-control">
    </div>
 </div>

<!--9th row-  -->
 <div class="row mt-3">
    <div class="col-2">
        <label >Have you ever insurence claimed?<span class="text-danger">*</span></label>
    </div>
    <div class="col-9 ">
        <input type="radio"  name="on">Yes
        <input type="radio"  name="on" class="text-3">No
    </div>
  </div>

  <!-- 8=10th row -->
 <div class="row mt-3">
    <div class="col-2">
        <label class="form-label">Who is your nominee?</label>
    </div>
    <div class="col-9">
        <input type="text" class="form-control">
    </div>
 </div>

 <!-- 11th row -->
 <div class="row mt-4">
    <div class="col-2">
        <label class="form-label">What is your insurence company</label>
    </div>
    <div class="col-9">
        <input type="text" class="form-control">
    </div>
 </div>

 <!-- 12th row -->
 <div class="row mt-3">
    <div class="col-2">
        <label class="form-label">Have you undergone any surgery?<span class="text-danger">*</span></label>
    </div>
    <div class="col-9">
        <input type="radio" name="y" class="custom-control">Yes
        <input type="radio" name="y">No
    </div>
 </div>

  <!-- 13th row -->
  <div class="row mt-3">
    <div class="col-2">
        <label class="form-label">Give your surgery details?</label>
    </div>
    <div class="col-9">
        <input type="text" class="form-control">
    </div>
 </div>
<!-- 14th row -->
<!-- recaptcha row -->
<div class="row mt-3">
    <div class="col-2">
        <label>Verification <span class="text-danger">*</span></label>
    </div>
    <div class="col-6">
       <!-- recaptcha -->
        <div class=" caplogo">
            <div class="g-recaptcha" data-sitekey="6LfSDQgqAAAAAOAtr2f97nBD0OdFsacCVOi4h5kz"></div>
            <br/>
        </div>
    </div>
</div>

 <!-- 15th row -->
  <div class="row mt-5">
        <div class="col-6">
            <button type="button" class="btn btn-warning m-3 ps-5 px-5 py-2 rounded-pill float-end mr-0">SUBMIT</button>
        </div>
        <div class="col-6">
            <button type="button" class="btn btn-info m-3 ps-5 px-5 py-2 rounded-pill float-start ms-0 ">RESET</button>
        </div>
  </div>


 </form>
 <!-- //////////// -->

<p class="mt-5  text-white text-center bg-secondary">Copyright &copy;. All rights Rweserved. -Desinged by <span class="text-white fw-5">SHUBHAM BACHHAV</span></p>

    </div>
</body>
</html>
